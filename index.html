<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
    <!-- swap_horiz -->
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper center-align">
                <h4>Currency Converter</h4>
            </div>
        </nav>
    </header>
    <section>
        <div class="container">
            <form class="row" action="">
                <div class="input-field col s12 m5">
                    <select class="select" id="from">
                        <option value="" disabled selected>Choose a currency</option>
                    </select>
                </div>
                <div class="col s5 m2 center-align hide-on-small-only">
                    <i class="material-icons">trending_flat</i>
                </div>
                <div class="input-field col s12 m5">
                    <select class="select" id="to">
                        <option value="" disabled selected>Choose a currency</option>
                    </select>
                </div>
                <div class="input-field col s6">
                    <input type="text" id="amount" required class="validate">
                    <label for="amount">Amount</label>
                </div>
                <div class="input-field col s12">
                    <button type="submit" id="convertBtn" class="btn waves-effect">Convert</button>
                </div>
            </form>
            <div class="divider"></div>
            <div class="result row">
                <h6 class="col" id="result"></h6>
            </div>
        </div>
    </section>
<script src="./app.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
